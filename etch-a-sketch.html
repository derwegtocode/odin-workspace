<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="etch-a-sketch.css" rel="stylesheet" type="text/css"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Snowburst+One&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="titleDiv"><h1 id="title">ARCTIC </br> Etch-A-Sketch</h1></div>
    <div id="introDiv"><h2 id="intro">Can you help Pigui decorate his igloo?</h2></div>
    <div id="gameDiv">
        <div id="settingsDiv">
            <input type="color" value="#3d5a80">
            <button id="blackColor">BLACK</button>
            <button id="arcticColor">ARCTIC</button>
            <button id="erase">ERASER</button>
            <button id="clear">CLEAR</button>
            <p>Select a size: </br><input type="range" min="16" max="160" step="16" onchange="changeSize(this.value)"></p>
            <img src="3734204_83-removebg-preview.png" alt="Happy penguin Pigui">           
        </div>
        <div id="gridDiv"></div>
    </div>
    <footer><a href='https://www.freepik.com/vectors/christmas-penguin'>Christmas penguin vector created by pch.vector - www.freepik.com</a></footer>
    <script src="etch-a-sketch.js"></script>
</body>
</html>
