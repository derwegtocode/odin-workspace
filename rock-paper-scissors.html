<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock-paper-scissors.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class="header">
    <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="intro"><p class="intro-para">Hello, welcome to my version of Rock-Paper-Scissors
        against the machine.</br> 
        Best score out of five rounds wins.</br> 
        Please choose one...</p></div>
    <div class="separation"></div>
    <div class="choices">
        <button type="button" class="selection" data-selection="rock">ROCK</button>
        <button type="button" class="selection" data-selection="paper">PAPER</button>
        <button type="button" class="selection" data-selection="scissors">SCISSORS</button>
    </div>
    <div class="results">
        <div class="player">
            YOU: 
            <span id="result-score-player"></span>
        </div>
        <div data-final-column></div>
        <div class="player">
            THE MACHINE: 
            <span id="result-score-computer"></span>
        </div>
    </div>
</body>
</html>
