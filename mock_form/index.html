<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="Norse-Bold.otf" type="font">
  <title>The Odin Form</title>
</head>
<body>
  <div class="main">
    <div class="photo">
      <div class="TOP-logo">
        <img src="odin-lined.png" alt="The Odin Project logo" id="logo">
        <div class="credits"><p class="credits-p">Photo by <a href="https://unsplash.com/es/@steinart">Steinar Engeland</a></p></div>
      </div>
    </div>
    <div class="form">
      <div class="intro-text"><p>This is not a real online service. You know you need something like this in your
        life to help you realize your deepest dreams.</br>
        Sign up <em>now</em> to get started. </br>
      </br>
      You <em>know</em> you want to.</p>
    </div>
      <form action="mock-action">
        <fieldset>
          <legend>Let's do this!</legend>
          <div id="one">
            <label for="fname">*FIRST NAME</label></br>
            <input type="text" id="fname" name="fname" pattern="^[a-zA-Z]+$" required></br>
            <label for="email">*EMAIL</label></br>
            <input type="email" id="email" name="email" required></br>
            <label for="password">*PASSWORD</label></br>
            <input type="password" id="password" name="password" required></br>
          </div>
          <div id="two">
          <label for="lname">*LAST NAME</label></br>
          <input type="text" id="lname" name="lname" pattern="^[a-zA-Z]+$" required></br>
          <label for="phone">PHONE NUMBER (OPTIONAL)</label></br>
          <input type="tel" id="phone" name="phone" min="9" max="12" pattern="^\d+$"></br>
          <label for="rpassword">*REPEAT PASSWORD</label></br>
          <input type="password" id="rpassword" name="rpassword" required></br>
        </div>
        <input type="submit" value="Sign up now!" id="submit">
      </fieldset>
      </form>
      <div class="login"><p class="login">Already have an account? <a href="mock-link" class="login">Log in</a></p></div>
    </div>
  </div>
</body>
</html>
