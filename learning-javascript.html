<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add7(num) {
           return num + 7;
        }

        function multiply (multi1, multi2) {
            return multi1 * multi2;
        }

        function capitalize (stringy) {
            return stringy.charAt(0).toUpperCase() + stringy.slice(1),toLowerCase();
        }

        function lastLetter(stringy) {
            return stringy[stringy.length - 1];
        }
    </script>
</body>
</html>
